<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入vue的包 -->
    <script src="lib/vue.min.js""></script>
</head>
<body>
    <!-- 将来new的vue的实例 -->
    <!-- vue 实例所控制的区域就是v -->    
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>
    <script>
        //2.创建一个vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        //注意：我们new出来的vm对象就是这个vue实例，要控制页面上的那个区域
        var vm=new Vue({
            el: '#app', //表示，当前我们new的这个Vue实例
            //这里的data就是MVVM中的M,专门用来保存每页页面的数据
            data:{
                //data 属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue'//通过Vue的指令很方便的能把数据渲染到页面上，程序员做Dom元素[前端的Vue之类的框架，不提倡我们手动去操作数据Dom]
            }
        });
    </script>
</body>
</html>
