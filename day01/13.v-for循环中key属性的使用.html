<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <label>Id:
            <input type="text" v-model="id">
        </label>
        <label>Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add"> 
        <!-- v-for 循环的时候key属性只能 number或者string -->
        <!-- key在使用的时候,必须使用v-bind属性绑定 -->
        <!-- 在组件中使用v-for循环的时候,或者在一些特殊的情况中,如果v-for有问题,必须在使用
        v-for 的同事,指定唯一的字符串/数字 类型的:key值-->
        <p v-for="item in list" :key="item.id"><input type="checkbox"> {{item.id}}----{{item.name}}</p>             
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list:[
                    {id:1,name:"李~"},
                    {id:2,name:"赢政"},
                    {id:3,name:"赵高"},
                    {id:4,name:"韩非"},                    
                ],
                name:null,
                id:null
            },
            methods: {                
               add(){
                    console.log("添加用户...");
                    //this.list.push({id:this.id,name:this.name});
                    //在数组头部添加
                    this.list.unshift({id:this.id,name:this.name});
               } 
            }
        })
    </script>
</body>
</html>
