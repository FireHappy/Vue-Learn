<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
        
            },
            methods: {
                                    
            },
            //创建阶段的方法
            beforeCreate(){                                
                //在before执行的时候,data和methods中的数据都还没有初始化
                console.log("第一个生命周期函数:在实例创建之前调用");
            },
            created(){
                //在before执行的时候,data和methods中的数据已经完成初始化,这里已经可以调用data中的数据和mehtods中的方法
                console.log("第二个生命周期函数:实例创建之后调用");
            },
            beforeMount(){
                //在页面挂载之前,内存中的页面已经是最新的,但是页面中还不是最新的                    
                console.log("第三个生命周期函数:模板已经在内存中编译,但是尚未挂在到页面中,此时页面还是旧的");
            },
            mounted(){
                //在页面挂在之后,页面已经刷新完毕
                console.log("第四个生命周期函数:页面已经挂在完毕")
            },
            //运行阶段的方法
            beforeUpdate(){
                //因为只有当数据发生改变的时候调用,所以该方法调用的次数不确定
                console.log("第五个生命周期函数:当页面中的数据发生改变的时候调用");
            },
            updated(){
                //同上,和页面重新绘制之后调用
                console.log("第六个生命周期函数:当页面中的数据发生改变的时候调用")
            },
            //销毁阶段的方法
            beforeDestroy(){
                //当vm.$destroy 倍调用的时候调用该方法,因为在销毁之前,所以这个时候data和methods,以及自定义的指令都还没有被销毁,所以可以调用方法和数据
                console.log("第七个生命周期函数:在vm销毁之前调用")
            },
            destroyed(){
                console.log("第八个生命周期函数:")
            }
        })
    </script>
</body>

</html>
