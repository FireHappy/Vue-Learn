<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{msg|msgFormat('王者')}}</p>
    </div>
    <script>
        // 过滤器的使用格式{{ name|过滤器的名称 }}       
        // 定义一个全局的过滤器
        Vue.filter('msgFormat',function(data,arg){
            //字符串的 replace 方法,第一个参数,除了可以写一个 字符串紫外,还可以定义一个方法
            return data.replace(arg,'青铜');
        });

        var vm = new Vue({
            el: "#app",
            data: {
                msg: '曾经我也是一个王者'
            },
            methods: {

            }        
        });
    </script>
</body>

</html>
