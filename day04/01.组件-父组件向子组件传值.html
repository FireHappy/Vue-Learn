<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件 ,可以在引用子组件的时候,通过属性属性绑定的形式,把需要传递给自组件的数据,以属性绑定的形式,传递到子组件内部,提供给子组件使用 -->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>    
        var vm = new Vue({
            el: "#app",
            data: {
                msg:"[我是父组件中的数据]"
            },
            methods: {
                                    
            },            
            components:{
                //结论:经过演示,子组件中,默认是无法访问到data上的数据和methods中的方法
                com1:{                    
                    template:'<h1>这是{{parentmsg}}子组件</h1>',
                    //注意:组件中的所有props中的数据,都是通过父组件传递给子组件的
                    props:['parentmsg'],//把父组件传递过来的parentmsg属性,在props数学组中定义一下,这样就能使用这个数据了,props中的数据都是只读的
                    data(){
                        //注意:子组件中的data数据,并不是通过父组件传递过来的,而是子组件自身私有的
                        //data中的数据都是可读可写的
                        return{
                            msg:"[我是子组件中的数据]"
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
