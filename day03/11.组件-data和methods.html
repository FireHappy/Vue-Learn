<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件,把组件以html标签的形式,引入到页面中,即可 -->
        <mycom3></mycom3>
    </div>

    <!-- 在vm控制的外面使用template 模板 -->
    <template id='temp1'>
        <div>
            <h3>{{msg}}</h3>
        </div>
    </template>
    <script>
        //1.组件中可以有自己的data数据
        //2.组件的data和实例的data有点不一样,实例中的data可以为一个对象,但是组件中的data必须一个方法
        //3.组件中的data除了必须为一个方法之外,这个方法内部,还必须返回一个对象
        //4.组件中的data数据,使用方法和实例重点额data使用方法完全一致

        Vue.component('mycom3',{
            template:'#temp1',
            data:function(){
                return {
                    msg:'这是组件中带的数据'
                }
            }
        })

        var vm = new Vue({
            el: "#app",
            data: {
            
            },
            methods: {
                                    
            }
        })
    </script>
</body>

</html>
