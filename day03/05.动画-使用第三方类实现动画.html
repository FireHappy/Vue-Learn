<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/animate.css">
</head>

<body>
    <div id="app">
        <!-- 需求:点击按钮让h3显示,在点击让h3隐藏 -->
        <!-- 1.使用transitio元素,把需要的动画控制的元素,包裹起来 -->
        <!-- transiation 元素是Vue 官方提供的 -->
        <input type="button" value="按钮" @click="flag=!flag">
        <!-- 使用:duration="毫秒值" 来统一设置入场和离场的时间 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="200">
            <h3 v-if="flag">我是一个h3</h3>
        </transition> -->

        <!-- 使用:duration={"enter:200,leave:100"} 来分别设置入场和离场的时间 -->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="{enter:200,leave:100}">
            <h3 v-if="flag">我是一个h3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false,
                flag2: false,
            },
            methods: {

            }
        })
    </script>
</body>

</html>
