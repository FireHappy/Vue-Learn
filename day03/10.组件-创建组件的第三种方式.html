<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件,把组件以html标签的形式,引入到页面中,即可 -->
        <mycom3></mycom3>
    </div>

    <!-- 在vm控制的外面使用template 模板 -->
    <template id='temp1'>
        <div>
            <h3>使用外部的template,这种组件的引用方式,有代码的智能提示,挺好用的</h3>
        </div>
    </template>
    <script>
        Vue.component('mycom3',{
            template:'#temp1'
        })

        var vm = new Vue({
            el: "#app",
            data: {
            
            },
            methods: {
                                    
            }
        })
    </script>
</body>

</html>
