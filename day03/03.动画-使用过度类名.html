<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>

    <style>
        /* v-enter 这是一个时间点 是进入之前,元素起始的状态,此时还没有开始进入 */
        /* v-leave-to 这是一个时间点 动画离开之后,离开的终止状态,此时元素动画已经结束了*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(80px);
        }
        /* v-enter-active 是入场动画的时间段 */
        /* v-leave-active 是出场事件动画的时间段 */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;    
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 需求:点击按钮让h3显示,在点击让h3隐藏 -->
        <!-- 1.使用transitio元素,把需要的动画控制的元素,包裹起来 -->
        <!-- transiation 元素是Vue 官方提供的 -->
        <input type="button" value="按钮" @click="toggle">
        <transition>
            <h3 v-if="flag">我是一个h3</h3>
        </transition>       
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag:false,
            },
            methods: {
                toggle(){
                    this.flag=!this.flag;
                }
            }
        })
    </script>
</body>

</html>
